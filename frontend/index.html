<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="https://use.fontawesome.com/f75a969ca9.js"></script>
    <title>Palette</title>
</head>

<body>
    <section id="card">

    <section class="palettes"></section>
